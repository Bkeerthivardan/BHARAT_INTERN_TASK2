<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Task2.css" />
    <script src="Task2.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>Enhanced Project Management</title>
    <link rel="icon" type="image/png" href="icons8-favicon-100.png">
</head>
<body>
    <nav id="nav-header">
        <div class="container">
            <h1>Project Management Portal</h1>
        </div>
    </nav>
    
    <div class="content-wrapper container">
        <section id="user-section">
            <div class="box">
                <input type="text" id="add-project" placeholder="Enter User Name">
                <button onclick="taskObj.addProject();">Add</button>
            </div>
            <div class="action-group">
                <form method="POST" onsubmit="return taskObj.deleteProject(this);">
                    <select name="project" id="form-task-hour-calculator-all-projects"></select>
                    <input type="submit" value="Delete User">
                </form>
                <a href="#addTaskModal" class="btn btn-primary">New Task</a>
            </div>
        </section>
        <section id="task-section">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Duration</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="all-tasks"></tbody>
            </table>
        </section>
    </div>

    <div class="popup" id="addTaskModal" tabindex="-1">
        <div class="dialog">
            <div class="header">
                <h2>Add New Task</h2>
                <a href="#" class="close">x</a>
            </div>
            <div class="body">
                <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
                    <label>User</label>
                    <select name="project" id="add-task-project"></select>
                    <label>Task</label>
                    <input type="text" name="task" placeholder="Task Description">
                </form>
            </div>
            <div class="footer">
                <button data-dismiss="modal">Cancel</button>
                <button type="submit" form="form-task-hour-calculator">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
